<!-- chocolate_house/templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #64d94f;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #5bc0de;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <h1>Welcome to Chocolate House!</h1>
    <div class="buttons">
        <a href="{% url 'seasonal_flavors' %}" class="btn">Seasonal Flavors</a>
        <a href="{% url 'ingredients' %}" class="btn">Ingredients</a>
        <a href="{% url 'customer_suggestions' %}" class="btn">Customer Suggestions</a>
    </div>
</body>
</html>
