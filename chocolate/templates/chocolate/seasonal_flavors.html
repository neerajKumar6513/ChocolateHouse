<!DOCTYPE html>
<html>
<head>
    <title>Seasonal Flavors</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        /* Flavor List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
        }
        ul li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li strong {
            font-weight: 600;
            color: #4CAF50;
        }
        ul li a {
            margin-left: 10px;
            text-decoration: none;
            color: #ff5722;
            font-weight: 600;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        /* Form Styles */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
            padding: 20px;
        }
        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        form button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Seasonal Flavors</h1>
    
    <!-- List of flavors -->
    <ul>
        {% for flavor in flavors %}
            <li>
                <div>
                    <strong>{{ flavor.name }}</strong>: {{ flavor.description }}
                </div>
                <div>
                    <a href="{% url 'update_seasonal_flavor' flavor.id %}">Edit</a>
                    <a href="{% url 'delete_seasonal_flavor' flavor.id %}" onclick="return confirm('Are you sure you want to delete this flavor?');">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Form to add a new flavor -->
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter flavor name" required>
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="3" placeholder="Enter flavor description" required></textarea>
        <button type="submit">Add Flavor</button>
    </form>
</body>
</html>
