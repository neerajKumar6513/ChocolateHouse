<!DOCTYPE html>
<html>
<head>
    <title>Ingredients Inventory</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2196F3;
            margin-top: 20px;
        }
        /* Ingredients List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
        }
        ul li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li strong {
            font-weight: 600;
            color: #2196F3;
        }
        ul li a {
            margin-left: 10px;
            text-decoration: none;
            color: #ff5722;
            font-weight: 600;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        /* Form Styles */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
            padding: 20px;
        }
        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        form button {
            background-color: #2196F3;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Ingredients Inventory</h1>
    
    <!-- List of ingredients -->
    <ul>
        {% for ingredient in ingredients %}
            <li>
                <div>
                    <strong>{{ ingredient.name }}</strong>: {{ ingredient.quantity }} {{ ingredient.unit }}
                </div>
                <div>
                    <a href="{% url 'update_ingredient' ingredient.id %}">Edit</a>
                    <a href="{% url 'delete_ingredient' ingredient.id %}" onclick="return confirm('Are you sure you want to delete this ingredient?');">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Form to add a new ingredient -->
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter ingredient name" required>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required>
        <label for="unit">Unit:</label>
        <input type="text" name="unit" id="unit" placeholder="Enter unit (e.g., grams, liters)" required>
        <button type="submit">Add Ingredient</button>
    </form>
</body>
</html>
